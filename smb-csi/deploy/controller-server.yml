apiVersion: v1
kind: Service
metadata:
  name: controllerserver
spec:
  ports:
    - port: 80
  selector:
    app: controllerserver
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controllerserver
spec:
  serviceName: controllerserver
  selector:
    matchLabels:
      app: controllerserver
  template:
    metadata:
      labels:
        app: controllerserver
    spec:
      containers:
        - name: driver
          image: seitenbau/smb-csi-driver
          imagePullPolicy: IfNotPresent
          args:
            - --nodeid=$(NODEID)
          env:
            - name: NODEID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
          volumeMounts:
            - name: driversocket
              mountPath: /csi
        - name: external-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner:v2.1.0
          args:
            - -v=2
            - --csi-address=/csi/csi.sock
            - --leader-election
          volumeMounts:
            - mountPath: /csi
              name: driversocket
      volumes:
        - name: driversocket
          emptyDir: {}
